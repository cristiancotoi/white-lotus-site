<div class="jumbotron">
    <h1>White Lotus</h1>

    <p class="lead">
        Lucruri un pic mai clare
    </p>

    <p ng-show="signedIn"><a class="btn btn-lg btn-success" ui-sref="persons">Vezi analizele</a></p>
    <p ng-hide="signedIn">Conectați-vă cu contul Google pentru a putea folosi aplicația</p>
</div>

<span ng-controller="SignInController">
    <ul class="nav navbar-nav navbar-right" ng-hide="signedIn">
        <li id="googleSignIn" class="nav-wl">
            <span id="signInButton">
            </span>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-if="signedIn">
        <li class="nav-wl">
            <span>Bun venit {{userName}}</span>
        </li>
        <li><a href="#" onclick="signOut();" ui-sref="persons">Deconectează</a></li>
    </ul>
</span>
