<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.title" class="form-control" id="title" placeholder="Person Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.releaseYear" class="form-control" id="year" placeholder="When was the person released?"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.director" class="form-control" id="director" placeholder="Who directed the person?"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Person Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.genre" class="form-control" id="plot" placeholder="Person genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-xs" value="Save"/>
    </div>
</div>
