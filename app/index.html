<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White Lotus</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <base href="/"/>
    <!-- endbuild -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
</head>
<body ng-app="whiteLotusApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" ui-sref="home">White Lotus</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Acasă</a></li>
                    <li><a ui-sref="about">Despre aplicație</a></li>
                    <li><a ui-sref="persons" ng-show="signedIn">Analize</a></li>
                    <li><a ui-sref="contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="SignInController">
                    <li class="nav-wl" ng-show="signedIn">Bun venit {{userName}}</li>
                    <li id="googleSignIn" class="nav-wl" ng-hide="signedIn">
                        <span id="signInButton">
                        </span>
                    </li>
                    <li ng-show="signedIn"><a href="#" onclick="signOut();" ui-sref="persons">Deconectează</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row top-buffer">
        <div ui-view></div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <p>Developed by <a href="https://github.com/faustixro" target="_blank">Cristian Cotoi</a> and released under the
            <a href="https://github.com/faustixro/white-lotus-server/blob/master/LICENSE">ISC License</a>.</p>
    </div>
</div>


<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-10756005-4', 'auto'); ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/d3/d3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/bazi-controller.js"></script>
<script src="scripts/controllers/ps-controller.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/controllers/signin.js"></script>
<script src="scripts/services/services.js"></script>
<!-- endbuild -->
</body>
</html>
