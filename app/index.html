<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White Lotus</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/psquare.css">
    <base href="/"/>
    <!-- endbuild -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
</head>
<body ng-app="whiteLotusSiteDemoApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" ui-sref="home">White Lotus</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="persons">Home</a></li>
                    <li><a ui-sref="about">About</a></li>
                    <li><a ui-sref="persons">Persons</a></li>
                    <li><a ui-sref="contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="SignInController">
                    <li class="nav-wl" ng-show="signedIn">Welcome {{userName}}</li>
                    <li id="googleSignIn" class="nav-wl" ng-hide="signedIn">
                        <span id="signInButton">
                        </span>
                    </li>
                    <li ng-show="signedIn"><a href="#" onclick="signOut();" ui-sref="persons">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row top-buffer">
        <div class="col-xs-8">
            <div ui-view></div>
        </div>
    </div>
    <!--<div ui-view=""></div>-->
</div>

<div class="footer">
    <div class="container">
        <p>Developed by <a href="https://github.com/faustixro" target="_blank">Cristian Cotoi</a> and released under the
            <a href="https://github.com/faustixro/white-lotus-server/blob/master/LICENSE">ISC License</a>.</p>
    </div>
</div>

<script src="scripts/app.js"></script>
<script src="scripts/config.js"/>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/controllers.js"></script>

</body>
</html>
